<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CookIt</title>
  <meta charset="utf-8">
    <link href="/static/css/main_page.css" th:href="@{/css/main_page.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/events.js}"></script>
</head>
<body>

  <header>cookit</header>
  <section class = "menu">
   <!--   <div class="menuContent"><a th:href="@{searchRecipes}" id="search">search</a></div> -->
      <div class="menuContent"><a id="searchRecipes" onclick="javascript:ReplaceContentInContainer('recipes/searchRecipes')">search recipes</a></div>
      <div class="menuContent"><a id="userlogin" onclick="javascript:ReplaceContentInContainer('login')">login</a></div>
      <div class="menuContent"><a id="signup" onclick="javascript:ReplaceContentInContainer('signup')">sign up</a></div>
      <div class="menuContent"><a id="compare" onclick="javascript:ReplaceContentInContainer('recipes/compareRecipes')">compare</a></div>
      <div class="menuContent">
          <a id="DE">DE</a>
          <a id="FR">FR</a>
          <a id="EN">EN</a>
      </div>
  </section>
  <section id="middleSection">
    <div id="navigation" >
        <h4>Special diet</h4>
          <a href="">Gluten free</a>
          <a href="">Vegetarian</a>
          <a href="">Paleo</a>
          <a href="">Vegan</a>
        <h4>Meal type / course</h4>
          <a href="">Breakfast</a>
          <a href="">Lunch</a>
          <a href="">Dinner</a>
        <h4>Cuisine</h4>
            <a href="">Indian</a>
            <a href="">Swiss</a>
            <a href="">Chinese</a>
        <h4>Comparison list</h4>
            <a href="">Recipe 1</a>
            <a href="">Recipe 2</a>
        <div id="addNewRecipeDiv">
            <button class="filterAddButton" onclick="javascript:ReplaceContentInContainer('addNewRecipe')">Add new recipe</button>
            <button onclick="javascript:ReplaceContentInContainer('adminArea')">Go to admin page</button>
        </div>
    </div>
    <div id="subPageContainer" th:insert="login.html"> </div>
  </section>
  <footer>@ Remo Hofmann, Lukas Zoller</footer>

  <script type="text/javascript">


      function ReplaceContentInContainer(subpageUrl) {
          $('#subPageContainer').load(subpageUrl);
      }

      function goToRecipe(subpageUrl) {
          $('#subPageContainer').load(subpageUrl);
      }
  </script>


</body>

</html>
