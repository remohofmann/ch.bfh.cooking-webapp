<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>title</title>
  <meta charset="utf-8">
  <link th:href="@{/css/main_page.css}" rel="stylesheet"/>
  <script type="text/javascript">
    if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
      document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.min.js"><\/script>');
    }
  </script>
</head>
<body>
  <h1>Add new recipe</h1>
  <div id="addNewRecipeContent">
    <div class="newRecipeInput">
      <label>Recipe name</label>
      <input id="nameIput" pattern="[A-Za-z]{1,20}" required>
    </div>
    <div class="newRecipeInput">
      <label>Duration in minutes</label>
      <input id="durationInput" type="number" min="1" required>
    </div>
    <div class="newRecipeInput">
      <textarea pattern=".{1,500}" required>Recipe description</textarea>
    </div>
    <div id="searchDropdownDiv">
      <div th:replace="thFragments.html :: cuisineDropdown(tags=${tagCuisine})"></div>
      <div th:replace="thFragments.html :: dietDropdown(tags=${tagDiet})"></div>
      <div th:replace="thFragments.html :: courseDropdown(tags=${tagCourse})"></div>
      <div th:replace="thFragments.html :: ingredientDropdown(ingredients=${ingredients})"></div>
    </div>
    <div class="newRecipeInput">
      <label>Add new ingredient</label>
      <input id="newIngredientInput" pattern="[A-Za-z]{1,20}">
      <button id="addIngredientButton">Add ingredient</button>
    </div>
  </div>

  <button id="addNewRecipeButton">Add new recipe</button>




</body>

</html>
