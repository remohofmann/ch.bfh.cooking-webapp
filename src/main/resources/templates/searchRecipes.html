<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search recipes</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main_page.css}">
    <script th:src="@{/events.js}"></script>
</head>
<body onload="init();">


  <div th:replace="subPageFragments.html :: mainPageUpperFragment"></div>

  <div class="middleSection">
    <div th:replace="subPageFragments.html :: navigationMainPageFragment"></div>
    <div class="subPageContainer" th:replace="subPageFragments.html :: searchRecipesFragment"></div>
  </div>
  <div th:replace="subPageFragments.html :: mainPageFooterFragment"></div>




  <script>
    $(document).ready(function(){
      $(".recipeInformation").hide();
      $(".recipeTileFragment").click(function(){
        jQuery(this).children("div").toggle();    // code from: https://www.geeksforgeeks.org/jquery-children-with-examples/
      });
    });
  </script>
</body>

</html>
