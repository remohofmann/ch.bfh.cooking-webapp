<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>title</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main_page.css}">
    <script th:src="@{/events.js}"></script>
</head>
<body onload="init();">

  <h1>Search for recipes</h1>
  <div id = "dropdownDivision">
    <button class="dropbtn" onclick="cuisineDropdownFunction()" id="cuisineDropBtn">Cuisine
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="cuisineDropdownContent" class="dropdown-content">
      <p>Indian</p>
      <p>Swiss</p>
      <p>Austrian</p>
      <p>French</p>
      <p>Japanese</p>
      <p>American</p>
      <p>Chinese</p>l
    </div>
    <button class="dropbtn" onclick="courseDropdownFunction()" id="courseDropBtn">Course
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="courseDropdownContent" class="dropdown-content">
      <p>Breakfast</p>
      <p>Lunch</p>
      <p>Dinner</p>
    </div>
    <button class="dropbtn" onclick="ingredientDropdownFunction()" id="ingredientDropBtn">Ingredient
      <i class="fa fa-caret-down"></i>
    </button>
    <div id="ingredientDropdownContent" class="dropdown-content">
      <p>Milk</p>
      <p>Eggs</p>
      <p>Chicken</p>
      <p>Celery</p>
      <p>Apples</p>
      <p>Oranges</p>
      <p>Rice</p>
      <p>Noodles</p>
      <p>Mustard</p>

    </div>
  <h1>Search results</h1>
    <div id="searchRecipesResults">
      <div th:each="recipe:${recipes}">
        <div th:replace="thFragments.html :: recipeTileFragment(
        name=${recipe.recipeName},
        description=${recipe.recipeDescription},
        duration=${recipe.recipeDuration})"></div>

      </div>
    </div>

  </div>

  <script>
    $(document).ready(function(){
      $(".recipeInformation").hide();
      $(".recipeTileFragment").click(function(){
        jQuery(this).children("div").toggle();    // code from: https://www.geeksforgeeks.org/jquery-children-with-examples/
      });
    });
  </script>
</body>

</html>
