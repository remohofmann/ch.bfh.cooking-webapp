<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <!-- Fragment for recipe tile -->
    <div th:fragment="recipeTileFragment(name, description, duration, id)" class="recipeTileFragment">
        <h4 th:text="${name}" class="recipeName">Name as header</h4>
        <div class="recipeInformation">
            <label>Duration: </label>
            </label><label th:text="${duration}">Duration</label>
            <label> min</label>
            <div>
                <h6>Cooking Instruction: </h6>
                <div th:text="${description}">Description</div>
            </div>
        </div>
        <label>Compare: </label>
        <input type="checkbox" name="compareCheckBox"/>
        <form th:action="@{/recipes/singleRecipe}" method="post">
            <button class="goToRecipeButton" type="submit" th:name="recipeId" th:value="${id}">Show Recipe</button>
        </form>
    </div>

    <!-- Fragments for dropDowns (for search and new recipes) -->
    <div th:fragment="courseDropdown(tags)" class="dropdown" id="courseDropdown">
        <label for="searchCourseTags" class="control-label">Course</label>
        <select id="searchCourseTags" name="Course" multiple size="6" th:field="*{searchCourseTags}" >
            <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
            <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
        </select>
    </div>

    <div th:fragment="dietDropdown(tags)" class="dropdown" id="dietDropdown">
        <label for="searchDietTags" class="control-label">Diet</label>
        <select id="searchDietTags" name="Diet" multiple size="6" th:field="*{searchDietTags}" >
            <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
            <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
        </select>
    </div>

    <div th:fragment="cuisineDropdown(tags)" class="dropdown" id="cuisineDropdown">
        <label for="searchCuisineTags" class="control-label">Cuisine</label>
        <select id="searchCuisineTags" name="Cuisine" multiple size="6" th:field="*{searchCuisineTags}" >
            <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
            <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
        </select>
    </div>

    <div th:fragment="courseDropdownForCreation(tags)" class="dropdown" id="courseCreationDropDown">
        <label for="courseTags" class="control-label">Course</label>
        <select id="courseTags" name="Course" multiple size="6" th:field="*{courseTags}" required>
            <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
            <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
        </select>
    </div>

    <div th:fragment="dietDropdownForCreation(tags)" class="dropdown" id="dietCreationDropDown">
        <label for="dietTags" class="control-label">Diet</label>
        <select id="dietTags" name="Diet" multiple size="6" th:field="*{dietTags}" required>
            <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
            <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
        </select>
    </div>

    <div th:fragment="cuisineDropdownForCreation(tags)" class="dropdown" id="cuisineCreationDropdown">
        <label for="cuisineTags" class="control-label">Cuisine</label>
        <select id="cuisineTags" name="Cuisine" multiple size="6" th:field="*{cuisineTags}" required>
            <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
            <option th:each="tag:${tags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
        </select>
    </div>

    <div th:fragment="ingredientDropdown(ingredients)" class="dropdown" id="ingredientCreationDropdown">
        <label for="searchIngredients" class="control-label">Ingredient</label>
        <select id="searchIngredients" name="Ingredient" multiple size="6" th:field="*{searchIngredients}">
            <!--/*@thymesVar id="ingredient" type="ch.bfh.ti.cookingWebapp.persistence.model.Ingredient"*/-->
            <option th:each="ingredient:${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.ingredientName}"/>
        </select>
    </div>

    <div th:fragment="ingredientDropdownForCreation(ingredients)" class="dropdown" id="ingredientDropdown">
        <label for="ingredients" class="control-label">Ingredient</label>
        <select id="ingredients" name="Ingredient" multiple size="6" th:field="*{ingredients}" required>
            <!--/*@thymesVar id="ingredient" type="ch.bfh.ti.cookingWebapp.persistence.model.Ingredient"*/-->
            <option th:each="ingredient:${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.ingredientName}"/>
        </select>
    </div>

    <!-- Fragment for recipe in comparison list -->
    <div th:fragment="comparisonRecipe(name)" class="comparisonRecipe">
        <div th:text="${name}">Name</div>
    </div>

    <!-- Fragment for recipe comparison -->
    <div th:fragment="recipeCompareFirstRowFragment()"
         class="recipeCompareFragment" id="recipeCompareFirstRow">
        <div class="comparisonRecipeTitle">
            <label>Recipe Name</label>
        </div>
        <div class="comparisonRecipeDuration">Duration</div>
        <div class="comparisonRecipeInstruction">Description</div>
        <div class="comparisonRecipeIngredients">Ingredients</div>
        <div class="comparisonRecipeDiet">Diet</div>
        <div class="comparisonRecipeCourse">Course</div>
    </div>

    <div th:fragment="recipeCompareFragment(name, duration, description, ingredients, specialDiet, course)"
         class="recipeCompareFragment">
        <div class="comparisonRecipeTitle">
            <label th:text="${name}">Name as header</label>
        </div>
        <br/>
        <div class="comparisonRecipeDuration">
            <label th:text="${duration}">Duration</label>
            <label> min</label>        </div>
        <div th:text="${description}" class="comparisonRecipeInstruction">Description</div>
        <div th:text="${ingredients}" class="comparisonRecipeIngredients">Ingredients</div>
        <div th:text="${specialDiet}" class="comparisonRecipeDiet">Diet</div>
        <div th:text="${course}" class="comparisonRecipeCourse">Course</div>
    </div>

    <!-- Fragment for singleRecipe -->
    <div th:fragment="singleRecipe(name, duration, description, ingredients, specialDiet, course, tags)"
         class="singleRecipeFragment">
        <h1 th:text="${name}">Name as header</h1>
        <label>Duration: </label><label th:text="${duration}">Duration</label><label> min</label>
        <h3>Description</h3>
        <div th:text="${description}">Description</div>
        <h3>Ingredients</h3>
        <table>
            <tr th:each="ingredient:${ingredients}">
                <!--/*@thymesVar id="ingredient" type="ch.bfh.ti.cookingWebapp.persistence.model.Ingredient"*/-->
                <td th:text="${ingredient.ingredientName}"></td>
            </tr>
        </table>
        <h3>Special Diet</h3>
        <div th:text="${specialDiet}">Diet</div>
        <h3>Course</h3>
        <div th:text="${course}">Course</div>
        <h3>Tags</h3>
        <table>
            <tr th:each="tag:${tags}">
                <!--/*@thymesVar id="tag" type="ch.bfh.ti.cookingWebapp.persistence.model.Tag"*/-->
                <td th:text="${tag.tagName}"></td>
            </tr>
        </table>
    </div>
l
</body>
</html>
